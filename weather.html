<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
    
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
    
        h3 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    
        .input-button {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            width: 70%;
            font-size: 1em;
        }
    
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;

            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background: #0056b3;
        }
    
        #result {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3);
            font-size: 1.1em;
            min-height: 50px;
            justify-content: center;
            align-items: center;
            text-align: center;         /* added text-align: center and removed display: flex*/
            
        }
    </style>
    





</head>
<body>



    <div class="container">
        <h1>Weather Forecast</h1>
        <h3>Enter Zip</h3>
        <div class="input-button">
            <input type="text" id="zipCode" >
            <button onclick="getWeather()">Confirm</button>
        </div>
        <div id="result">  
        </div>
    </div>
    


    <script>



        function getWeather() {
            var zipCode = document.getElementById("zipCode").value.trim();
            //api key goes here
            var apiKey = ""; 
            var Url = `https://api.openweathermap.org/data/2.5/forecast?zip=${zipCode},us&appid=${apiKey}&units=imperial`;



            fetch(Url)
                .then(response => response.json())
                .then(data => {

                    const resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = ""; 

                    

                    //store forecast dates in array
                    const newDay = [];
                    data.list.forEach(forecast => {
                        //creates date
                        const date = new Date(forecast.dt * 1000).toLocaleDateString();
                        //ensures new dates added
                        if (!newDay.some(entry => entry.date === date)) {
                            newDay.push({
                                date: date,
                                //temp and weather desc
                                temp: forecast.main.temp,
                                description: forecast.weather[0].description,
                            });
                        }
                    });



                    //shows 3 days worth of info
                    newDay.slice(0, 3).forEach(day => {
                        resultDiv.innerHTML += `
                            <div>
                                <h4>${day.date}</h4>
                                <p> ${day.description}, <strong>${day.temp}Â°F </strong>  </p>
                            </div>
                        `;
                    });
                })


                
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("result").innerHTML = "<p> error: no data found </p>";
                });
        }





    </script>




    
</body>
</html>
